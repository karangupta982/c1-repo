<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress Website</title>
    <link rel="stylesheet" href="output.css">
    <style>
        @keyframes rotateMain {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes counterRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        .animate-rotate {
            animation: rotateMain 20s linear infinite;
        }

        .counter-rotate {
            animation: counterRotate 20s linear infinite;
        }

        .child-1 { transform: translate(-50%, -50%) rotate(0deg) translateY(-250px); }
        .child-2 { transform: translate(-50%, -50%) rotate(51.43deg) translateY(-250px); }
        .child-3 { transform: translate(-50%, -50%) rotate(102.86deg) translateY(-250px); }
        .child-4 { transform: translate(-50%, -50%) rotate(154.29deg) translateY(-250px); }
        .child-5 { transform: translate(-50%, -50%) rotate(205.72deg) translateY(-250px); }
        .child-6 { transform: translate(-50%, -50%) rotate(257.15deg) translateY(-250px); }
        .child-7 { transform: translate(-50%, -50%) rotate(308.58deg) translateY(-250px); }
    </style>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="relative w-[500px] h-[500px] rounded-full border-2 border-black animate-rotate">
            <div class="absolute top-1/2 left-1/2 child-1">
                <div class="w-[80px] h-[80px] bg-[#DEC29B] rounded-full border-2 border-black overflow-hidden counter-rotate flex justify-center items-center">
                    <img src="./assets/Graduation Hat1.png" alt="graduation-hat" class=" w-[8vh] h-[8vh]">
                </div>
            </div>
            
            <div class="absolute top-1/2 left-1/2 child-2">
                <div class="w-[80px] h-[80px] bg-[#DEC29B] rounded-full border-2 border-black overflow-hidden counter-rotate flex justify-center items-center">
                    <img src="./assets/badge.svg" alt="school" class=" w-[9vh] h-[9vh] rotate-[-50deg]">
                </div>
            </div>
            
            <div class="absolute top-1/2 left-1/2 child-3">
                <div class="w-[80px] h-[80px] bg-[#DEC29B] rounded-full border-2 border-black overflow-hidden counter-rotate flex justify-center items-center">
                    
                    <img src="./assets/School.png" alt="school" class=" w-[9vh] h-[9vh] rotate-[260deg]">
                </div>
            </div>
            
            <div class="absolute top-1/2 left-1/2 child-4">
                <div class="w-[80px] h-[80px] bg-[#DEC29B] rounded-full border-2 border-black overflow-hidden counter-rotate flex justify-center items-center">
                     <img src="./assets/pencil-case.png" alt="penHolder" class=" w-[8vh] h-[8vh] rotate-[205deg]">
                </div>
            </div>
            
            <div class="absolute top-1/2 left-1/2 child-5">
                <div class="w-[80px] h-[80px] bg-[#DEC29B] rounded-full border-2 border-black overflow-hidden counter-rotate flex justify-center items-center">
                    <img src="./assets/family.png" alt="book" class=" w-[8vh] h-[8vh] rotate-[155deg]">
                </div>
            </div>
            
            <div class="absolute top-1/2 left-1/2 child-6">
                <div class="w-[80px] h-[80px] bg-[#DEC29B] rounded-full border-2 border-black overflow-hidden counter-rotate flex justify-center items-center">
                     <img src="./assets/science.png" alt="book" class=" w-[8vh] h-[8vh] ">
                </div>
            </div>
            
            <div class="absolute top-1/2 left-1/2 child-7">
                <div class="w-[80px] h-[80px] bg-[#DEC29B] rounded-full border-2 border-black overflow-hidden counter-rotate flex justify-center items-center">
                     <img src="./assets/dance.png" alt="book" class=" w-[8vh] h-[8vh] rotate-[50deg] ">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
